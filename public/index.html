<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Donate - Code for Science & Society</title>
    <meta name="description" content="Code for Science & Society, empowering communities to reimagine and build systems that allow ideas and data to flow freely." />
    <meta property="og:image" content="https://codeforscience.org/assets/Blue-logo-no-text.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@codeforsociety" />
    <meta name="twitter:title" content="Donate to Code for Science & Society" />
    <meta name="twitter:description" content="Donate to help communities reimagine and build systems that allow ideas and data to flow freely." />
    <meta name="twitter:image" content="https://codeforscience.org/assets/Blue-logo-black-text-stacked.png" />
  </head>
  <body>
    <div id="root">Loading Javascript ...</div>
    <script src='/bundle.js'></script>
  </body>
</html>
